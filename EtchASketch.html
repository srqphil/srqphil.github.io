<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>
        <div id="slidecontainer">
            <span id="sliderLabel">50x50</span>
            <input type="range" min="1" max="100" value="50" class="slider">
        </div>
        <div class="canvas">
        </div>
        <div id="toolbar">
            <input id="inputColor" type="color" value="#333333">
            <button class="toolbutton" id=rainbow>Rainbow</button>
            <button class="toolbutton" id=eraser>Eraser</button>
            <button class="toolbutton" id=clear>Clear</button>
        </div>
        <footer>
            <a href="www.phillippena.com">by Phillip Pe√±a</a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
